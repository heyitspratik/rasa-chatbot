<!DOCTYPE html>
<html>
<body>

<h1>Demo Chatbot</h1>


<style>
        .rw-conversation-container .rw-header{background-color: #274096;}
        .rw-conversation-container .rw-messages-container .rw-message .rw-client{background-color: #274096;}
        .rw-launcher{background-color: #274096;}
        .rw-conversation-container .rw-reply{background-color: #274096; border: #274096;}
    </style>

<script>!(function () {
            let e = document.createElement("script"),
              t = document.head || document.getElementsByTagName("head")[0];
            (e.src =
              "https://cdn.jsdelivr.net/npm/rasa-webchat@1.x.x/lib/index.js"),
              // Replace 1.x.x with the version that you want
              (e.async = !0),
              (e.onload = () => {
                window.WebChat.default(
                  {
                    title: 'Chat Bot',
                    initPayload: '/greet',
                    customData: { language: "en" },
                    socketUrl: "http://localhost:5005/",
                    showFullScreenButton: true,
                    fullScreenMode: true,
                    showCloseButton: true,
                    // connectingTr props here
                  },
                  null
                );
              }),
              t.insertBefore(e, t.firstChild);
          })();
          localStorage.clear();
</script>


</body>
</html>
